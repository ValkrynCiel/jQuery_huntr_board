<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hunty Board</title>

  <!-- jQuery and jquery-ui sortable  -->
  <script defer
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script defer
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>

  <!-- jquery-modal + css -->
  <script defer
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  <!-- momentjs -->
  <script defer src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js'></script>

  <script src="https://kit.fontawesome.com/104a95d191.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=fallback" rel="stylesheet">
  <script defer src='sortable.js'></script>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/favicon-32x32.png" type='image'>

</head>
<body>
  <header class='header'>
    <h1>Hunty Board</h1>
  </header>
  
    <div class='lists-display-container'>
      <div class='list-order-container'></div>
      <div class='new-list-container'>
          <div id='new-list-button'>
            <p>+ Add a new list</p>
          </div>
      </div>
    </div>
 

  <!-- template for dynamically creating columns -->
  <template id='list-template'>
    <div class='list-container'>
        <header class='title-wrapper'>
          <h1 class='title'></h1>
        </header>
        <div class='add-job-wrapper'>
          <div class='add-job-button'><p>+</p></div>
        </div>
        <div class="job-sortable"></div>
    </div>
  </template>

  <!-- template for dynmaically creating job posts -->
  <template id='job-post-template'>
    <div class='job-post'>

      <div class='company-information'>
        <span class='company-name'></span>
        <span class='position-name'></span>
      </div>

      <div class='icon-container'>
        <div class="icon trash">
          <i class="fas fa-trash"></i>
        </div>
      </div>
      
      <div class='time-container'>
        <i class="far fa-clock"></i>
        <span class='time'></span>
      </div>
      
    </div>
  </template>

  
  <!-- modal for deleting jobs -->

  <form id='delete-job-notice' class='modal'>
    <header>Delete a job</header>
    <input type="hidden" id='delete-job-id'>
    <input type="hidden" id='delete-list-id'>
    <p>Are you sure you want to delete this job?</p>
    <div class='delete-button-container'>
      <button id='delete-button'>Yes, please</button>
      <button id='nevermind-button'>Nevermind</button>
    </div>
  </form>

  <!-- modal for adding jobs -->
  <form id="add-form" class="modal">
      <header>Add a job</header>
      <input type="hidden" id='add-list-id'>
      <div class='input-container'>
        <label>Company:</label>
        <input type='text' name='company' id='add-company' placeholder='required' autocomplete='off' onfocus='this.placeholder =""' onblur='this.placeholder = "required"'>
      </div>
      <div class='input-container'>
          <label>Position:</label>
          <input type='text' name='position' id='add-position' placeholder='+ add position' autocomplete='off' onfocus='this.placeholder =""' onblur='this.placeholder = "+ add position"'>
        </div>
        <div class='input-container'>
          <label>Link:</label>
          <input type='text' name='link' id='add-link' placeholder='+ add link' autocomplete='off' onfocus='this.placeholder =""' onblur='this.placeholder = "+ add link"'> 
        </div>
      <button id='add-save'>Save</button>
  </form>

  <!-- modal for editing job info -->
  <form id="edit-form" class="modal">
      <header>Job information</header>
      <input type="hidden" id='edit-job-id'>
      <div class='input-container'>
        <label>Company:</label>
        <input type='text' name='company' id='edit-company' placeholder='required' autocomplete='off' onfocus='this.placeholder =""' onblur='this.placeholder = "required"'>
      </div>
      <div class='input-container'>
        <label>Position:</label>
        <input type='text' name='position' id='edit-position' placeholder='+ add position' autocomplete='off' onfocus='this.placeholder =""' onblur='this.placeholder = "+ add position"'>
      </div>
      <div class='input-container'>
        <label>Link:</label>
        <input type='text' name='link' id='edit-link' placeholder='+ add link' autocomplete='off' onfocus='this.placeholder =""' onblur='this.placeholder = "+ add link"'> 
      </div>
      <div class='input-container'>
        <label>Color:</label>
        <input type='text' name='color' id='edit-color' autocomplete='off'> 
      </div>

      
      <div class='notes-section'>
        <label>Notes:</label><br>
        <textarea rows=6 type='text' name='notes' id='edit-notes' autocomplete='off'></textarea>
      </div>
      
      <button id='edit-save'>Save</button>
  </form>
</body>
</html>
