<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hunty Board</title>

  <script defer
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script defer
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
  <script defer 
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script defer src="https://use.fontawesome.com/44d6f099b0.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  <script defer src='sortable.js'></script>
  
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
  <template id='column-template'>
    <div class='list-container'>
        <div class='title-wrapper'>
          <h3 class='title'></h3>
        </div>
        <div class='add-job-wrapper'>
          <div class='add-job-button'><p>+</p></div>
        </div>
        <div class="sortable"></div>
    </div>
  </template>

  <template id='job-post-template'>
    <div class='job-post'>
      <div class='company-information'>
        <span class='company-name'></span>
        <span class='position-name'></span>
      </div>
      <div class='icon-container'>
        <div class="icon trash">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </template>

  <form id='delete-job-notice' class='modal'>
    <input type="hidden" id='delete-job-id'>
    <input type="hidden" id='delete-column-id'>
    <p>Are you sure you want to delete this job?</p>
    <button id='delete-button'>Yes, please</button><button id='nevermind-button'>Nevermind</button>
  </form>

  <form id="add-form" class="modal">
      <input type="hidden" id='add-column-id'>
      Company Name:<br>
      <input type='text' name='company' id='add-company'><br>
      Position:<br>
      <input type='text' name='position' id='add-position'><br>
      Link:<br>
      <input type='text' name='position' id='add-link'><br>
      <button id='add-save'>Save</button>
  </form>

  <form id="edit-form" class="modal">
      <input type="hidden" id='edit-job-id'>
      Company Name:<br>
      <input type='text' name='companyname' id='edit-name'><br>
      Position:<br>
      <input type='text' name='position' id='edit-position'><br>
      Link:<br>
      <input type='text' name='position' id='edit-link'><br>
      Color:<br>
      <input type='text' name='color' id='edit-color'><br>
      <button id='edit-save'>Save</button>
  </form>
</body>
</html>
